<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var week = prompt("Enter the Week"); 
switch (week) { 
  case "monday": 
    console.log("Start your week strong!"); 
    break; 
  case "tuesday": 
    console.log("Keep going!"); 
    break; 
  case "wednesday": 
    console.log("Halfway there!"); 
    break; 
  case "thursday": 
    console.log("Almost the weekend!"); 
    break; 
  case "friday": 
    console.log("Happy Friday!"); 
    break; 
  case "saturday": 
    console.log("Enjoy your weekend!"); 
    break; 
  case "sunday": 
    console.log("Enjoy your Weekend!"); 
    break; 
  default: 
    console.log("No Match found"); 
}
//calculate the discount based on the total purchase amount
var amount = prompt("Enter the purchase amount: "); 
if (amount < 50) { 
  console.log("No discount"); 
} else if (amount >= 50 && amount <= 100) { 
  console.log("5% discount"); 
} else if (amount >= 101 && amount <= 200) { 
  console.log("10% discount"); 
} else if (amount > 200) { 
  console.log("15% discount"); 
} else { 
  console.log("The entered amount is not valid"); 
}
    </script>
</body>
</html>
